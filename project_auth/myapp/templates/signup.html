{% extends 'index.html' %}

{% block title %}  SignUp {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-2 shadow border-danger">
            <div>
                <h4 style="text-align: center;">SignUp For Appointment App</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    username:<input type="text" name="uname" class="form-control" />
                    email:<input type="email" name="email" class="form-control" />
                    password:<input type="password" name="pass" class="form-control" />
                    <input type="submit" value="SignUp" class="btn btn-success mt-3" />
                </form>
            </div>
        
        </div>
    </div>
</div>
{% endblock %}
