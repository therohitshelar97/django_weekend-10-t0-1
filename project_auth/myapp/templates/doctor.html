{% extends 'index.html' %}

{% block title %} Doctor {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>slot</th>
                    <th>Status</th>
                    
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.contact}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.time}}</td>
                    <td>{{i.reason}}</td>
                    <td>{{i.slot}}</td>
                    <td>
                        <a href="{% url 'notes' i.id %}" class="btn btn-danger">Pending</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
